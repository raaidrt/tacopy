name: Publish to PyPI

on:
  push:
    tags:
      # Publish on any tag starting with `v`, e.g., v0.1.0
      - v*

jobs:
  # Run tests before publishing to ensure the package is in good shape
  test:
    name: Test before publish
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
      fail-fast: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Run tests
        run: uv run pytest tests/ -v --tb=short

  publish:
    name: Build and Publish
    runs-on: ubuntu-latest
    needs: test
    environment:
      name: pypi
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Build package
        run: uv build --no-sources

      - name: Smoke test (wheel)
        run: |
          uv run --isolated --no-project --with dist/*.whl python -c "from tacopy import tacopy; print('Wheel import successful')"

      - name: Smoke test (source distribution)
        run: |
          uv run --isolated --no-project --with dist/*.tar.gz python -c "from tacopy import tacopy; print('Source dist import successful')"

      - name: Publish to PyPI
        run: uv publish

